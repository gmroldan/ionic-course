          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-content>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit aut beatae, libero rem iure tenetur! Ab nesciunt architecto earum, modi nemo quam tempora ea, harum temporibus doloremque sequi sunt exercitationem!

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
